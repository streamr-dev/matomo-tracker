name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          check-latest: true
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/lib
            packages/*/build
          key: ${{ github.sha }}-build

  run:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: [lint, test]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          check-latest: true
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/lib
            packages/*/build
          key: ${{ github.sha }}-build

      - name: Run ${{ matrix.command }} task
        run: npm run ${{ matrix.command }}
